<ion-modal-view view-title="NEW DECK">
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-icon button-clear ion-close" ng-click="closeNewDeck()"></button>
        </div>
        <h1 class="title">New Deck</h1>
    </ion-header-bar>
    <ion-content>
        <form novalidate class="simple-form" ng-submit="saveDeck()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Deck Name</span>
                    <input type="text" ng-model="deck.name">
                </label>
            </div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Term</span>
                    <input type="text" ng-model="deck.term">
                </label>
            </div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Sentence</span>
                    <input type="text" ng-model="deck.sentence">
                </label>
            </div>
            <div class="submitButtonContainer">
                <button class="button button-block button-positive" ng-click="getPhoto()">
                    Take Photo
                </button>
                <input class="button button-block button-balanced" type="submit"></input>
            </div>
        </form>
        <img src="{{lastPhoto}}">
    </ion-content>
</ion-modal-view>
